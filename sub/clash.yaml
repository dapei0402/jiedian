dns:
  enable: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver-policy:
    'ChinaClassical,Apple,SteamCN,geosite:cn':
      - tls://1.12.12.12
      - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 1.1.1.1
    - tls://dns.google:853
    - tls://1.0.0.1:853

proxies: []

proxy-groups:
  - name: '🚀 节点选择'
    type: select
    proxies: []
  - name: '⚖️ 负载均衡_香港'
    type: load-balance
    strategy: consistent-hashing
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    proxies: []
  - name: '⚖️ 负载均衡_新加坡'
    type: load-balance
    strategy: consistent-hashing
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
