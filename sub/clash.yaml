    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    proxies: []
  - name: '⚖️ 负载均衡_印度尼西亚'
    type: load-balance
    strategy: consistent-hashing
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    proxies: []
  - name: '🌍 国外媒体'
    type: select
    proxies: ['🚀 节点选择', '🎯 全球直连']
  - name: 'Ⓜ️ 微软服务'
    type: select
    proxies: ['🎯 全球直连', '🚀 节点选择']
  - name: '🍎 苹果服务'
    type: select
    proxies: ['🎯 全球直连', '🚀 节点选择']
  - name: '📦 PikPak'
    type: select
    proxies: ['🚀 节点选择', '🎯 全球直连']
  - name: '🤖 OpenAI'
    type: select
    proxies: ['🚀 节点选择', '🎯 全球直连']
  - name: '🐟 漏网之鱼'
    type: select
    proxies: ['🚀 节点选择', '🎯 全球直连']
  - name: '🎯 全球直连'
    type: select
    proxies: [DIRECT]

rules:
  - 'IP-CIDR,129.146.160.80/32,DIRECT,no-resolve'
  - 'IP-CIDR,148.135.52.61/32,DIRECT,no-resolve'
  - 'IP-CIDR,148.135.56.101/32,DIRECT,no-resolve'
  - 'IP-CIDR,37.123.193.133/32,DIRECT,no-resolve'
  - 'RULE-SET,LocalAreaNetwork,DIRECT'
  - 'RULE-SET,BanAD,REJECT'
  - 'RULE-SET,BanAdobe,REJECT'
  - 'RULE-SET,GoogleFCM,🚀 节点选择'
  - 'RULE-SET,SteamCN,DIRECT'
  - 'RULE-SET,Microsoft,Ⓜ️ 微软服务'
  - 'RULE-SET,Apple,🍎 苹果服务'
  - 'RULE-SET,Telegram,🚀 节点选择'
  - 'RULE-SET,PikPak,📦 PikPak'
  - 'RULE-SET,OpenAI,🤖 OpenAI'
  - 'RULE-SET,Claude,🤖 OpenAI'
  - 'RULE-SET,Gemini,🤖 OpenAI'
  - 'RULE-SET,ProxyMedia,🌍 国外媒体'
  - 'RULE-SET,ProxyClassical,🚀 节点选择'
  - 'RULE-SET,ChinaCIDR,DIRECT'
  - 'RULE-SET,ChinaClassical,DIRECT'
  - 'GEOIP,CN,DIRECT'
  - 'MATCH,🐟 漏网之鱼'

